<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda Güler - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-container">
            <div class="red-dot">ARDA<br>GÜLER</div>
            <div class="club-info">
                <span class="club-name">Real Madrid CF</span>
                <span class="position">Attacking Midfielder and Winger</span>
            </div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
                <a href="#" class="nav-item"><span class="dot"></span> Partners</a>
                <a href="#" class="nav-item"><span class="dot"></span> Collaboration</a>
            </nav>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-threads"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="quote">
            <p><strong>"ONLY A FEW OF MY DREAMS HAVE COME TRUE; I STILL HAVE A LOT OF DREAMS TO ACHIEVE."</strong></p>
            <span>Arda Güler</span>
        </div>



  <h1 class="bg-name">ARDA GÜLER</h1>

  <div class="number">15</div>

  <img src="assets/img/arda_guler.png" alt="Arda Güler" class="player-img" />

</main>

    <div class="widgets">
        <div class="video-preview">
            <img src="assets/img/arda_guler_dribble.jpg" alt="Arda Güler Action" class="video-thumbnail">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
            <div class="video-overlay"></div>
        </div>

        <div class="next-game">
            <div class="game-header">
                <span class="badge-red">NEXT GAME</span>
                <span class="game-time">Tomorrow 19:00</span>
            </div>
            
            <div class="teams-row">
                <div class="team">
                    <img src="assets/img/real-madrid-Logo.png" alt="Real Madrid" class="logo-fix">
                    <span>Real Madrid</span>
                </div>
                
                <span class="vs">VS</span>
                
                <div class="team">
                    <span>Pachuca</span>
                    <img src="assets/img/pachuca-logo.png" alt="Pachuca" class="logo-fix">
                </div>
            </div>
            
            <div class="game-footer">
                <span>Intercontinental Cup</span>
                <span>Final</span>
            </div>
        </div>
    </div>
</body>
</html>
